<html>
<head>
    <title>Feedback</title>
    <script type="text/javascript" src="/static/main.js"></script>
    <link href="static/main.css" rel="stylesheet">
</head>

<body>
    <h1>FEEDBACK</h1>
    <form>
        <h2>give us your feeling and advice</h2>
        <div class="text">
            <input type="text" name="comment" id="comment">
        </div>
        <div class="stars">
            <input type="checkbox" name="star1" id="1" value="1">
            <label for="star1">1</label>
            <input type="checkbox" name="star2" id="2" value="2">
            <label for="star2">2</label>
            <input type="checkbox" name="star3" id="3" value="3">
            <label for="star3">3</label>
            <input type="checkbox" name="star4" id="4" value="4">
            <label for="star4">4</label>
            <input type="checkbox" name="star5" id="5" value="5">
            <label for="star5">5</label>
        </div>
        <button onClick="addFeedback()">Send</button>
    </form>
    
</body>
</html>
